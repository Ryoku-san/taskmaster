<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskMaster</title>
  <meta name="author" content="SOTA-Tek">
  <meta name="description" content="TaskMaster – A smart event tracker built by SOTA-Tek">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="icon" href="https://img.icons8.com/color/48/000000/task.png"/>
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="top-nav">
    <div class="nav-container">
      <span class="brand">TaskMaster</span>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="main-content">
    <form id="taskForm" method="POST" action="/add-task">
      <input type="text" name="title" id="title" placeholder="Task Title" required /><br />
      <input type="datetime-local" name="time" id="time" required /><br />
      <label><input type="checkbox" name="reminder" id="reminder" /> Set Reminder</label><br />
      <button type="submit">Add Task to Google Calendar</button>
    </form>

    <ul id="taskList"></ul>
  </main>

  <!-- Footer -->
  <footer>
    Developed with ❤️ by <strong>SOTA-Tek</strong> &copy; 2025
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
